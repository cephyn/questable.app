name: quest_cards
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  algolia_helper_flutter: ^1.1.0
  auto_size_text: ^3.0.0
  cloud_firestore: ^5.5.1
  crypto: ^3.0.6
  file_picker: ^8.1.4
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  firebase_storage: ^12.3.7
  firebase_ui_auth: ^1.16.0
  firebase_ui_oauth_google: ^1.4.0
  firebase_vertexai: ^1.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins: 
    sdk: flutter
  fluttertoast: ^8.2.10
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.2
  infinite_scroll_pagination: ^4.1.0
  json_theme_plus: ^6.6.6
  mime: ^2.0.0
  provider: ^6.1.2

dependency_overrides:
  algolia_client_core: 1.27.1
  algolia_client_insights: 1.27.1
  algolia_client_search: 1.27.1
  algoliasearch: 1.27.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
    - assets/appainter_theme_green.json
