  rxdart: ^0.28.0
  web: ^1.1.1
  shared_preferences: ^2.5.3
  http: ^1.3.0
  gpt_markdown: ^1.0.17
  mockito: ^5.4.6
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
    - assets/appainter_theme_green.json
