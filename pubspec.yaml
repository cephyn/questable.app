  auto_size_text: ^3.0.0
  cloud_firestore: ^5.5.1
  cloud_functions: ^5.4.0
  crypto: ^3.0.6
  file_picker: ^10.1.2
  firebase_analytics: ^11.4.5
  firebase_app_check: ^0.3.1+7
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  firebase_remote_config: ^5.4.3
  firebase_storage: ^12.3.7
  firebase_ui_auth: ^1.16.0
  firebase_ui_oauth_google: ^1.4.0
  firebase_vertexai: ^1.0.4
